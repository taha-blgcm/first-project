 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="preconnect" href="https://https://fontawesome.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Header  -->
  <header class="header">
    <a href="#">
      <img src="./assets/images/logo-full.svg" role="img" width="180" height="180" alt="Coding Conf Home"
        class="header__logo" /></a>
    <!-- Removed pattern-squiggly-line-top.svg -->
  </header>

  <main class="app">
    <!-- Background pattern  -->
    <img class="app__bg-lines" src="./assets/images/pattern-lines.svg" alt="" width="200" height="200" />

    <!-- Loader  -->
    <div class="app__loader -loader">
      <div class="app__animation">
       
      </div>
    </div>

    <div class="app__container -app-container">
      <div class="-app-header">
        <h1 class="app__headline -app-headline">
          Your Journey to Coding Conference 2025 Starts Here!
        </h1>
        <p class="app__description -app__description">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>

      <form novalidate class="form -form">
        <div class="form__group">
          <label class="form__label" aria-labelledby="upload-label">
            <span id="upload-label">Upload Avatar</span>
            <div class="form__file-wrapper">
              <div class="form__upload-area -upload-area" draggable="true" id="-draggable-upload-area">
                <p class="form__file-title">Drag and drop or click to upload</p>
              </div>
              <input id="file-input" type="file" name="avatar" class="form__input form__input--file -input-file"
                aria-describedby="avatar" />
            </div>
          </label>
          <div class="preview -preview-container">
            <div class="preview__controls">
              <button type="button" class="preview__btn preview__btn--remove -remove-preview-btn">Remove
                Image</button>
              <label for="file-input" class="preview__btn">change Image</label>
            </div>
          </div>
          <p class="form__hint form__hint--file" id="avatar" aria-live="polite">
            Upload your photo (JPG or PNG, max size: 500KB).
          </p>
        </div>
        <div class="form__group">
          <label for="fname" class="form__label">
            <span>Full Name</span>
          </label>
          <input type="text" id="fname" name="fullname" class="form__input form__input--1 -form-input" autocomplete="off"
            aria-describedby="" />
          <p class="form__hint" id="fullname" aria-live="polite">
          </p>
        </div>
        <div class="form__group">
          <label for="email" class="form__label">
            <span>Email Address</span>
          </label>
          <input type="email" id="email" name="email_address" email class="form__input form__input--2 -form-input" autocomplete="off"
            placeholder="example@email.com" aria-describedby="" />
          <p class="form__hint" id="email_address" aria-live="polite">
          </p>
        </div>
        <div class="form__group">
          <label for="github" class="form__label">
            <span>Github Username</span>
          </label>
          <input id="github" type="text" class="form__input form__input--3 -form-input" autocomplete="off" name="github_name"
            placeholder="@yourusername" aria-describedby="" />
          <p id="github_name" class="form__hint" aria-live="polite">
          </p>
        </div>
        <button class="form__btn -form-btn">Generate My Ticket</button>
      </form>
  </main>
  <footer class="footer">
    <picture>
      <source srcset="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" media="(max-width: 767px)" />
      <source srcset="./assets/images/pattern-squiggly-line-bottom-desktop.svg" media="(min-width: 768px)" />
      <img src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="" class="footer__bg-image"
        width="200" height="200" />
    </picture>
  </footer>

  <div class="attribution">
    Challenge by
    <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a class="attribution__link" href="https://www.linkedin.com/in/taha-belgacem-3b8788336/"> <i class="fa-brands fa-linkedin"></i>taha belgacem</a>.
  </div>
</body>
</html>
